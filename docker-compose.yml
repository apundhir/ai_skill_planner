# Docker Compose configuration for AI Skill Planner
version: '3.8'

services:
  # Main API service
  ai-skill-planner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-skill-planner-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:////app/ai_skill_planner.db
    volumes:
      # Mount database for persistence (optional - data is baked into image)
      - ./data/persistent:/app/data/persistent
      # Mount logs for debugging
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ai-skill-planner-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-skill-planner
    restart: unless-stopped
    profiles:
      - production

# Create named volumes for persistence
volumes:
  ai_skill_data:
    driver: local